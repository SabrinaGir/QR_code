<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Importing Google Font (Outfit) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/.png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

  <div style="height:100%; width:100%;">
    <div style="background-color:white; height:50%; width:20%;" id="rectangle">
    <img id="qr-code" src="image-qr-code.png" alt="QR Code for Frontend Mentor" width="90%" height="55%">
    <p style="color:hsl(218, 44%, 22%); font-size:15px;"> <b> Improve your front-end skills by building projects </b> </p>
    <p style="color:hsl(220, 15%, 55%); font-size:13px; "> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
    </div>
  </div>

  <footer id="footer" class="attribution">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/SabrinaGir">SabrinaGir</a>.
  </footer>
</body>

</html>
